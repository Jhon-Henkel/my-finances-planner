name: Backend Pull Request Workflow

on:
  pull_request:
    branches: [ "main" ]

jobs:
  linter-backend:
    runs-on: ubuntu-latest

    container:
      image: jhowrf/php8.3-apache:latest

    steps:
      - name: ğŸ”¥ Configuring checkout
        uses: actions/checkout@v4

      - name: ğŸ“„ Making .env file
        run: |
          echo "${{ secrets.ENV_MFP_PERSONAL }}" > .env

      - name: ğŸ› ï¸ Installing dependencies
        run: composer install

      - name: ğŸ‘ Applying permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: âš¡ï¸ Analyzing PHP Code Quality
        run: composer run pint && composer run phpstan

  test-unit-backend:
    runs-on: ubuntu-latest

    container:
      image: jhowrf/php8.3-apache:latest

    steps:
      - name: ğŸ”¥ Configuring checkout
        uses: actions/checkout@v4

      - name: ğŸ“„ Making .env file
        run: |
          echo "${{ secrets.ENV_MFP_PERSONAL }}" > .env

      - name: ğŸ› ï¸ Installing dependencies
        run: composer install

      - name: ğŸ‘ Applying permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: âš¡ï¸ Executing PHP Unit tests
        run: composer run test:unit

  test-feature-backend:
    runs-on: ubuntu-latest

    container:
      image: jhowrf/php8.3-apache:latest

    services:
      mysql:
        image: mysql:5.7
        ports:
          - 33306:3306
        env:
          MYSQL_ROOT_PASSWORD: 123
          MYSQL_DATABASE: my_finances_testing
        options:
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ğŸ”¥ Configuring checkout
        uses: actions/checkout@v4

      - name: ğŸ“„ Making .env file
        run: |
          echo "${{ secrets.ENV_MFP_PERSONAL }}" > .env

      - name: ğŸ› ï¸ Installing dependencies
        run: composer install

      - name: ğŸ›  Setup Runner Database
        run: |
          php artisan migrate --database=mysql_testing --force

      - name: ğŸ‘ Applying permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: âš¡ï¸ Executing PHP Feature tests
        run: composer run test:feature