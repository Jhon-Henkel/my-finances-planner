name: Backend Pull Request

on:
  pull_request:
    branches: [ "main" ]

jobs:
  linter-backend:
    runs-on: ubuntu-latest

    container:
      image: jhowrf/php8.3-apache:latest

    steps:
      - name: üî• Configuring checkout
        uses: actions/checkout@v4

      - name: üìÑ Making .env file
        run: |
          echo "${{ secrets.ENV_MFP_PERSONAL }}" > .env

      - name: üõ†Ô∏è Installing dependencies
        run: composer install

      - name: üëç Applying permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: ‚ö°Ô∏è Analyzing PHP Code Quality
        run: composer run pint && composer run phpstan

  test-unit-backend:
    runs-on: ubuntu-latest

    container:
      image: jhowrf/php8.3-apache:latest

    steps:
      - name: üî• Configuring checkout
        uses: actions/checkout@v4

      - name: üìÑ Making .env file
        run: |
          echo "${{ secrets.ENV_MFP_PERSONAL }}" > .env

      - name: üõ†Ô∏è Installing dependencies
        run: composer install

      - name: üëç Applying permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: ‚ö°Ô∏è Executing PHP Unit tests
        run: composer run test:unit

  test-feature-backend:
    runs-on: ubuntu-latest

    container:
      image: jhowrf/php8.3-apache:latest

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 33306:3306
        env:
          MYSQL_DATABASE: testing
          MYSQL_ROOT_PASSWORD: 123
          MYSQL_USER: testing
          MYSQL_PASSWORD: 123
        options:
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: üî• Configuring checkout
        uses: actions/checkout@v4

      - name: üìÑ Making .env file
        run: |
          echo "${{ secrets.ENV_MFP_PERSONAL }}" > .env

      - name: üõ†Ô∏è Installing dependencies
        run: |
          composer install
          apt-get update && apt-get install -y default-mysql-client

      - name: üõ†Ô∏è Setup Runner Database
        run: |
          php artisan migrate --database=mysql_testing --force
          php artisan create:user --test-suit=true
          mysql -h mysql -P 3306 -u root -p123 -e "CREATE DATABASE IF NOT EXISTS 370171777f0ef09ea68fd2915adb6703;"
          mysql -h mysql -P 3306 -u root -p123 -e "GRANT ALL PRIVILEGES ON *.* TO 'testing'@'%' WITH GRANT OPTION; FLUSH PRIVILEGES;"
          mysql -h mysql -P 3306 -u testing -p123 testing < ./config/docker/develop/database/github-pipeline-test.sql
          php artisan migrate:all-tenants

      - name: üëç Applying permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: ‚ö°Ô∏è Executing PHP Feature tests
        run: composer run test:feature
