name: Main Branch Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  back-end-tests:

    runs-on: ubuntu-latest

    steps:
    - name: Configurando PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Configurando checkout V3
      uses: actions/checkout@v3

    - name: Gerando .env
      run: |
        echo "${{ secrets.ENV_MFP_PERSONAL }}" > .env

    - name: Instalando dependências
      run: composer install

    - name: Aplicando permissões
      run: chmod -R 777 storage bootstrap/cache

    - name: Executando testes via PHPUnit
      run: composer run test:unit

    - name: Gerando tag de cobertura de testes
      uses: timkrase/phpunit-coverage-badge@v1.2.1
      with:
        coverage_badge_path: output/coverage.svg
        push_badge: false

    - name: Upload tag de cobertura de testes para Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./clover.xml

  deploy:

    runs-on: ubuntu-latest
    needs: [ back-end-tests ]

    steps:
      - name: Configurando checkout V3
        uses: actions/checkout@v3

      - name: Configurando Node
        uses: actions/setup-node@v3
        with:
          node-version: 'latest'

      - name: Instalando dependências
        run: npm install

      - name: Gerando .env
        run: |
          echo "${{ secrets.ENV_MFP_PERSONAL }}" > .env

      - name: Gerando build
        run: npm run build

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/deploy.key
          chmod 600 ~/.ssh/deploy.key
          cat >>~/.ssh/config <<END
          Host cloudways
            HostName ${{ secrets.SSH_HOST }}
            User ${{ secrets.FTP_USERNAME }}
            IdentityFile ~/.ssh/deploy.key
            StrictHostKeyChecking no
          END
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Send files
        run: "rsync --delete -avO ${{ env.RSYNC_FLAGS }} ./public/build ${{ env.SSH_USER }}@${{ env.SSH_HOST }}:${{ env.DESTINATION }}"
        env:
          RSYNC_FLAGS: '' #--dry-run
          SSH_USER: ${{ secrets.FTP_USERNAME }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          DESTINATION: "~/home/jhon/www/my-finances-planner/public/build"