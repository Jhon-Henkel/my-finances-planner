name: Main Branch Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  back-end-tests:

    runs-on: ubuntu-latest

    steps:
    - name: Configurando PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Configurando checkout V3
      uses: actions/checkout@v3

    - name: Gerando .env
      run: |
        echo "${{ secrets.ENV_MFP_PERSONAL }}" > .env

    - name: Instalando dependências
      run: composer install

    - name: Aplicando permissões
      run: chmod -R 777 storage bootstrap/cache

    - name: Executando testes via PHPUnit
      run: composer run test:unit

    - name: Gerando tag de cobertura de testes
      uses: timkrase/phpunit-coverage-badge@v1.2.1
      with:
        coverage_badge_path: output/coverage.svg
        push_badge: false

    - name: Upload tag de cobertura de testes para Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./clover.xml

  deploy:

    runs-on: ubuntu-latest
    needs: [ back-end-tests ]

    steps:
      - name: Configurando checkout V3
        uses: actions/checkout@v3
        with:
          fetch-depth: 100

      - name: Configurando PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Instalando dependências do PHP
        run: composer install --no-dev

      - name: Configurando Node
        uses: actions/setup-node@v3
        with:
          node-version: 'latest'

      - name: Instalando dependências do Node
        run: npm install

      - name: Gerando .env
        run: |
          echo "${{ secrets.ENV_MFP_PERSONAL }}" > .env

      - name: Gerando build
        run: npm run build

      - name: Sync files
        uses: SamKirkland/FTP-Deploy-Action@master
        with:
          server: ${{ secrets.FTP_ADDRESS }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: ./my-finances-planner/