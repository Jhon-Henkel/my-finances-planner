name: Main Branch Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  back-end-tests:

    runs-on: ubuntu-latest

    steps:
    - name: Configurando PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Configurando checkout V3
      uses: actions/checkout@v3

    - name: Gerando .env
      run: |
        echo "${{ secrets.ENV_MFP_PERSONAL }}" > .env

    - name: Instalando dependências
      run: composer install

    - name: Aplicando permissões
      run: chmod -R 777 storage bootstrap/cache

    - name: Executando testes via PHPUnit
      run: composer run test:unit

    - name: Gerando tag de cobertura de testes
      uses: timkrase/phpunit-coverage-badge@v1.2.1
      with:
        coverage_badge_path: output/coverage.svg
        push_badge: false

    - name: Upload tag de cobertura de testes para Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./clover.xml

  deploy:

    runs-on: ubuntu-latest
    needs: [ back-end-tests ]

    steps:
      - name: Configurando checkout V3
        uses: actions/checkout@v3

      - name: Configurando Node
        uses: actions/setup-node@v3
        with:
          node-version: 'latest'

      - name: Instalando dependências
        run: npm install

      - name: Gerando .env
        run: |
          echo "${{ secrets.ENV_MFP_PERSONAL }}" > .env

      - name: Gerando build
        run: npm run build

      - name: Rsync Deploy
        env:
          dest: '"${{secrets.FTP_USERNAME}}"@"${{secrets.SSH_HOST}}":home/jhon/teste-rsync'
        run: |
          echo "${{secrets.SSH_PRIVATE_KEY}}" > deploy_key
          chmod 600 ./deploy_key
          rsync -chrlvzi --delete \
            -e 'ssh -i ./deploy_key -p 22 -o StrictHostKeyChecking=no' \
            --exclude '/deploy_key' \
            --exclude '/.*/' \
            --exclude '.*' \
            --exclude '/cgi-bin/' \
            --exclude 'README.md' \
            ./ ${{env.dest}}