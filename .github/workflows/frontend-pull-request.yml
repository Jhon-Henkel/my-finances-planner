name: Frontend Pull Request

on:
  pull_request:
    branches: [ "main" ]

jobs:
  setup-frontend:
    runs-on: ubuntu-latest
    env:
      TZ: 'America/Sao_Paulo'

    steps:
      - name: ðŸ”¥ Configuring checkout
        uses: actions/checkout@v4

      - name: ðŸ“„ Making .env file
        run: |
          echo "${{ secrets.ENV_MFP_FRONTEND_V2 }}" > resources/frontend-v2/.env

      - name: ðŸ› ï¸ Installing Node dependencies
        run: cd resources/frontend-v2 && npm install

      - name: ðŸ“¦ Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

  linter-frontend:
    runs-on: ubuntu-latest
    requires: setup-frontend
    env:
      TZ: 'America/Sao_Paulo'

    steps:
      - name: ðŸ”¥ Configuring checkout
        uses: actions/checkout@v4

      - name: ðŸ“„ Making .env file
        run: |
          echo "${{ secrets.ENV_MFP_FRONTEND_V2 }}" > resources/frontend-v2/.env

      - name: ðŸ“¦ Restore Node modules cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ðŸ” Executing linter
        run: cd resources/frontend-v2 && npm run lint


  test-vitest-frontend:
    runs-on: ubuntu-latest
    requires: setup-frontend
    env:
      TZ: 'America/Sao_Paulo'

    steps:
      - name: ðŸ”¥ Configuring checkout
        uses: actions/checkout@v4

      - name: ðŸ“„ Making .env file
        run: |
          echo "${{ secrets.ENV_MFP_FRONTEND_V2 }}" > resources/frontend-v2/.env

      - name: ðŸ“¦ Restore Node modules cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ðŸ§ª Executing Vitest tests
        run: cd resources/frontend-v2 && npm run test

      - name: ðŸ” Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  test-build-frontend:
    runs-on: ubuntu-latest
    requires: setup-frontend
    env:
      TZ: 'America/Sao_Paulo'

    steps:
      - name: ðŸ”¥ Configuring checkout
        uses: actions/checkout@v4

      - name: ðŸ“„ Making .env file
        run: |
          echo "${{ secrets.ENV_MFP_FRONTEND_V2 }}" > resources/frontend-v2/.env

      - name: ðŸ“¦ Restore Node modules cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ðŸ“¦ Testing building application
        run: cd resources/frontend-v2 && npm run build
