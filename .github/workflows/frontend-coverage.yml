name: Frontend Coverage

on:
  push:
    branches: [ "main" ]

jobs:
  coverage-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”¥ Configuring checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4

      - name: ğŸ› ï¸ Installing Node dependencies
        run: cd resources/frontend-v2 && npm install

      - name: âš¡ï¸ Executing Vitest coverage
        run: cd resources/frontend-v2 && npm run coverage

      - name: ğŸ’¡ï¸Uploading coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./resources/frontend-v2/tests/coverage/clover.xml
          flags: frontend
          name: Frontend Test
