name: Develop Branch Pipeline

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  testing-application:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_DATABASE: my_finances_testing
          MYSQL_USER: root
          MYSQL_PASSWORD: 123
          MYSQL_ROOT_PASSWORD: 123
        ports:
          - 3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: 🔑 Configuring PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: 🔥 Configuring checkout V3
        uses: actions/checkout@v3

      - name: Verify MySQL connection
        run: |
          mysql --version
          sudo apt-get install -y mysql-client
          mysql --host 127.0.0.1 --port 3306 -u root -p 123 -e "SHOW DATABASES"
          mysql --host 127.0.0.1 --port 3306 -u root -p 123 -e "CREATE DATABASE IF NOT EXISTS my_finances_testing"

      - name: 📄 Making .env file
        run: |
          echo "${{ secrets.ENV_MFP_PERSONAL }}" > .env

      - name: 🛠️ Installing dependencies
        run: composer install

      - name: 👍 Applying permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: ⚡️ Executing PHP Unit tests
        run: composer run test:unit

      - name: ⚡️ Executing PHP Feature tests
        env:
          MYSQL_DATABASE: my_finances_testing
          DB_USERNAME: root
          DB_PASSWORD: 123
          DB_PORT: 3306
        run: composer run test:feature

      - name: 🔑 Configuring Node
        uses: actions/setup-node@v3
        with:
          node-version: 'latest'

      - name: 🛠️ Installing Node dependencies
        run: npm install

      - name: ⚡️ Executing Vitest tests
        run: LARAVEL_BYPASS_ENV_CHECK=1 npm run test:run