name: Develop Branch Pipeline

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  testing-application:
    runs-on: ubuntu-latest

    services:
      database_test:
        image: mysql:latest
        ports:
          - 33306:3306
        env:
          MYSQL_ROOT_PASSWORD: 123
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: ğŸ”‘ Configuring PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: ğŸ”¥ Configuring checkout V3
        uses: actions/checkout@v3

      - name: Setup Runner Database
        run: |
          mysql --protocol=tcp -h localhost --port 33306 -uroot -ppassword -e 'CREATE DATABASE IF NOT EXISTS my_finances_testing;'

      - name: ğŸ“„ Making .env file
        run: |
          echo "${{ secrets.ENV_MFP_PERSONAL }}" > .env
      - name: ğŸ› ï¸ Installing dependencies
        run: composer install

      - name: ğŸ‘ Applying permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: âš¡ï¸ Executing PHP Unit tests
        run: composer run test:unit

      - name: âš¡ï¸ Executing PHP Feature tests
        run: composer run test:feature

      - name: ğŸ”‘ Configuring Node
        uses: actions/setup-node@v3
        with:
          node-version: 'latest'

      - name: ğŸ› ï¸ Installing Node dependencies
        run: npm install

      - name: âš¡ï¸ Executing Vitest tests
        run: LARAVEL_BYPASS_ENV_CHECK=1 npm run test:run