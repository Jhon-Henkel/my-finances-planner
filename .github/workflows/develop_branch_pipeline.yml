name: Develop Branch Pipeline

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  back-end-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”¨ Configuring PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: ğŸ”¥ Configuring checkout V3
        uses: actions/checkout@v3

      - name: ğŸ“„ Making .env file
        run: |
          echo "${{ secrets.ENV_MFP_PERSONAL }}" > .env

      - name: ğŸ“½ Installing dependencies
        run: composer install

      - name: ğŸ‘ Applying permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: ğŸ”¨ Executing PHP Unit tests
        run: composer run test:unit