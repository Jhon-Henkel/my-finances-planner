name: Develop Branch Pipeline

on:
  push:
    branches-ignore: [ "main" ]

jobs:
  testing-application:
    runs-on: ubuntu-latest

    container:
      image: jhowrf/php-image:latest

    services:
      mysql:
        image: mysql:5.7
        ports:
          - 33306:3306
        env:
          MYSQL_ROOT_PASSWORD: 123
          MYSQL_DATABASE: my_finances_testing
        options:
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ğŸ”¥ Configuring checkout V3
        uses: actions/checkout@v4

      - name: ğŸ“„ Making .env file
        run: |
          echo "${{ secrets.ENV_MFP_PERSONAL }}" > .env

      - name: ğŸ› ï¸ Installing dependencies
        run: composer install

      - name: ğŸ›  Setup Runner Database
        run: |
          php artisan migrate --database=mysql_testing --force

      - name: ğŸ‘ Applying permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: âš¡ï¸ Analyzing PHP Code Quality
        run: composer run analyze:pint && composer run analyze:phpstan

      - name: âš¡ï¸ Executing PHP Unit tests
        run: composer run test:unit

      - name: âš¡ï¸ Executing PHP Feature tests
        run: composer run test:feature

      - name: ğŸ› ï¸ Installing Node dependencies
        run: npm install

      - name: âš¡ï¸ Analyzing JS Code Quality
        run: npm run analyze:eslint

      - name: âš¡ï¸ Executing Vitest tests
        run: LARAVEL_BYPASS_ENV_CHECK=1 npm run test:run

      - name: ğŸ“¦ Testing building application
        run: npm run build